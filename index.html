<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notion</title>
    <script
      src="https://kit.fontawesome.com/c897b47083.js"
      crossorigin="anonymous"
    ></script>
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="Responsive.css">
  </head>

  <body>
    <div class="container">
      <nav>
        <div class="nav-logo">
          <img src="logo.png" alt="nav-logo-image" />
        </div>
        <div class="nav-items">
          <ul>
            <li>Features</li>
            <li>Testimonials</li>
            <li>Developers</li>
            <li>It's free</li>
          </ul>
        </div>

        <div class="nav-buttons">
          <button class="btn1">
            <i class="fa-brands fa-chrome"></i>Add to Chrome
          </button>
          <button class="btn2">
            <i class="fa-brands fa-apple"></i>Download for Mac
          </button>
        </div>
      </nav>

      <div class="main">
        <span class="line1">Welcome to nbundle</span>
        <h1 class="heading">
          Your <span class="highlight">Notion</span> App Store
        </h1>
        <p class="line2">
          Bring functionalities of other apps into your Notion workspace.
        </p>
        <div class="nav-buttons">
          <button class="btn3">
            <i class="fa-brands fa-chrome"></i>Add to Chrome
          </button>
          <button class="btn4">
            <i class="fa-brands fa-apple"></i>Download for Mac
          </button>
        </div>

        <div class="last-line">
          <p>All apps live and work where you use Notion.</p>
        </div>

        <div class="icons">
          <div class="Chrome phone"><i class="fa-brands fa-chrome phone"></i>Chrome</div>
          <div class="Edge phone"><i class="fa-brands fa-edge phone"></i>Edge</div>
          <div class="safari phone"><i class="fa-brands fa-safari phone"></i>Safari</div>
          <div class="Firefox phone">
            <i class="fa-brands fa-firefox-browser phone"></i>Firefox
          </div>
          <div class="Mac phone"><i class="fa-brands fa-apple phone"></i>Mac</div>
          <div class="Windows phone"><i class="fa-brands fa-windows phone"></i>Windows</div>
        </div>
      </div>
    </div>
  </body>
</html>
